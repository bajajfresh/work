					<object><h2> 04. TYPOGRAPHY POSTER </h2></object>
				<img class="picture" src="images/typeposter.jpg" alt="Typography Poster">


					<object>
					<p id="text">The challenge in this project was to create a typography poster to our assigned typeface. After conducting research about the history of the typeface and its designer, I found some key elements about the typeface that I wanted to suggest. This piece focuses on the modernity that the typeface brought out during the time it was released. Although Baskerville is a serif typeface and has a block shape, it pushed called for a need to break the traditional typeface designs. I created this poster on Adobe Illustrator using the typeface and varying text manipulation techniques.
					</p>
